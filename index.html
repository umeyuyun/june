<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANANA FISH 倒數計時器</title>
    <style>
        body {
            background-color: yellow;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
            color: black;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
            font-family: 'Press Start 2P', cursive; /* 使用像素風格字體 */
        }
        .countdown {
            font-size: 100px;
            letter-spacing: 5px;
            font-family: 'Press Start 2P', cursive; /* 使用像素風格字體 */
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- 引入像素風格字體 -->
</head>
<body>
    <h1>BANANA FISH</h1>
    <div class="countdown" id="countdown">00:00:00</div>
    <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        const endTime = new Date('2024-11-12T00:00:00').getTime(); // 修改倒數日期
        const countdownElement = document.getElementById('countdown');
        const beepSound = document.getElementById('beep');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = endTime - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (distance < 0) {
                clearInterval(timer);
                countdownElement.innerHTML = "時間到！";
                beepSound.play();
            } else if (seconds % 60 === 0) {
                beepSound.play();
            }
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
