<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Fish Countdown</title>
    <style>
        body {
            background-color: yellow;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #clock {
            font-size: 64px;
            margin-bottom: 20px;
        }
        a {
            display: block;
            margin: 5px 0;
            font-size: 20px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>BANANA FISH</h1>
    <div id="clock">2024/11/12 00:00</div>
    <div>
        <span>購買連結：</span>
        <a href="https://www.spp.com.tw/SalePage/Index/10267366" target="_blank">SPP尖端官網</a>
        <a href="https://www.eslite.com/product/10012116312682686733007" target="_blank">誠品</a>
        <a href="https://www.books.com.tw/products/0011005090?srsltid=AfmBOop2IqOq_lt4dDIb1qkKT7L7LIuduNUZLrb-AYdsFthrCvZsQC5G" target="_blank">博客來</a>
        <a href="https://www.kingstone.com.tw/basic/2019461355916/?lid=search&actid=WISE&kw=%E5%90%89%E7%94%B0%E7%A7%8B%E7%94%9F" target="_blank">金石堂</a>
    </div>

    <audio id="countdownSound" src="countdown.mp3"></audio>
    
    <script>
        let countdownSound = document.getElementById('countdownSound');
        let countdownDate = new Date("2024-11-12T00:00:00").getTime();

        function updateClock() {
            let now = new Date().getTime();
            let distance = countdownDate - now;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById('clock').innerHTML = "倒數結束";
                return;
            }

            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('clock').innerHTML = hours + "小時 " + minutes + "分鐘 " + seconds + "秒 ";

            if (distance < 60000) { // 1 minute
                countdownSound.play();
            }
        }

        let timer = setInterval(updateClock, 1000);
    </script>
</body>
</html>
